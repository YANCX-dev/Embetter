<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enbetter</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

<header>

    <div class="header-container">

        <div class="header-item-logo">
            <a href="#">
                <img src="src/img/Logo.png" alt="logo">
            </a>
        </div>

        <div class="header-item-nav">
            <div class="nav-links">
                <a href="#">Find coach</a>
                <a href="#">Become a Coach</a>
                <a href="#" class="btn-orange">Login</a>
                <a href="#">
                    <img src="/src/img/icons/message-icon.png" alt="message" class="nav-icon">
                </a>
                <a href="#">
                    <img src="/src/img/icons/like-icon.png" alt="like"  class="nav-icon">
                </a>
            </div>
            <div class="burger">
                <div class="burger-line"></div>
                <div class="burger-shortline"></div>
                <div class="burger-line"></div>
            </div>
        </div>

    </div>

</header>

<main>

    <div class="container">
        <div class="slogan-wrapper">
            <div class="slogan-header">
                <span>
                    <strong>Become a</strong>
                    better
                    <strong>version of yourself</strong>
                </span>
            </div>
            <div class="slogan-subtitle">
                <p>
                    We believe everyone has the capacity to be creative.
                    Turitor isa
                    place where people develop their own potential.
                </p>
            </div>
            <div class="form-search-container">

                <form action="#" class="search-form">

                   <div class="input-container">

                       <img src="src/img/icons/search-icon.png" alt="">

                       <input type="search" class="search"
                              placeholder="What do you want do learn...">
                       <button type="submit" class="btn-orange">Search</button>

                   </div>

                </form>

            </div>
        </div>
        <div class="main-banner">
            <img src="src/img/main-banner.png" alt="">
        </div>
    </div>

</main>

</body>
</html>
